<script>

var myArray = ['hello', 34, true, false, 'goodbye', 56, 12, '25', true];

function sortByType(anArray){
var sortedArray =[];
var stringArray = [];
var numberArray =[];
var booleanArray =[];
for(var x = 0;x<anArray.length;x++){
  if (x === anArray.length - 1) {
  sortedArray.push(stringArray, numberArray, booleanArray);
  console.log(sortedArray);
  }
  var wordType = typeof anArray[x];
  if(wordType === 'string'){
    stringArray.push(anArray[x]);
  } else if(wordType === 'number'){
    numberArray.push(anArray[x]);
  } else if(wordType === 'boolean'){
    booleanArray.push(anArray[x]);
  }
}
}

sortByType(myArray);














</script>
