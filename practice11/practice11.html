  <title>Document</title>
  <script>
  function evenOdds(array) {
    var obj = {
      odd: [],
      even: []
    }
    for(var number=0; number<array.length;number++) {
      if(number % 2 === 0) {
        obj.even.push(number)
      } else {
        obj.odd.push(number);
      }
    }
    console.log(obj);
    return obj;
  }

  evenOdds([2, 5, 1, 6, 8, 2, 20, 'cat', 13, 3]);
  </script>
