  <script>

function alternateCaps(string) {
  var word=string[0];
  for(var letter =1;letter<string.length;letter++) {
    if(letter % 2 !==0) {
      word += string[letter].toUpperCase();
    } else {
      word +=string[letter];
    }
  }
  return word;
}

alternateCaps('testing');

  </script>
