  <script>
    //compare the length of the parameter to see if it has an odd
    //amount of chars or an even amount
    //based on this knowledge, return either the middle letter
    //or the 2 middle letters

    function middleString(word) {
      if(word.length % 2 === 0) {
        var mid1 = Math.round((word.length - 1) / 2);
        var mid2 = mid1 - 1;
        return word[mid2] + word[mid1];
      } else {
        var mid =Math.round((word.length-1)/2)
        return word[mid];
      }
    }

    console.log(middleString('seven'));
    console.log(middleString('dish'));


  </script>
