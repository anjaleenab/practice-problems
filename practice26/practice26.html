  <script>
   //create a helper array variable
   //loop through haystack
   //use includes method to see if haystack includes needle items
   //add items that are included from haystack to the helper array
   //return helper array

   function search_array(haystack, needle) {
     var needles = [];
     for(var word of needle) {
      if(haystack.includes(word)) {
        needles.push(word);
      }
     }
     console.log(needles);
     return needles;
   }

   var haystack = ['cat', 'dog', 'bird', 'turtle', 'lizard'];
   var needle = ['dog', 'lizard', 'flower', 'monkey', 'unicorn']

    output = search_array(haystack, needle);
  </script>
