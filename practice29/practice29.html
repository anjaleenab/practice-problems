  <script>
function doMath(number1, number2, operator) {
  switch(operator) {
    case '*':
    return number1 * number2;
    break;
    case '+':
    return number1 + number2;
    break;
    case '/':
    return number1 / number2;
    break;
    case '-':
    return number1 - number2;
    break;
  }

}


console.log(doMath(4,5,'+'));
console.log(doMath(20, 5, '/'));
console.log(doMath(4, 5, '-'));
console.log(doMath(4, 5, '*'));








  </script>
